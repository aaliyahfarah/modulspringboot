<!DOCTYPE html>
<html>
    <head>
        <title>Category Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
        <!-- include summernote css/js-->
        <link href="summernote-bs5.css" rel="stylesheet">
    </head>
    <body>
        <!-- <a th:href="@{/category/form}">CREATE NEW CATEGORY</a> -->
        <!-- <a th:href="@{/category/form}">
            <button>CREATE NEW CATEGORY</button>
        </a> -->
        <div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create new category
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                            <input id="id" placeholder="Masukkan ID" type="text"  hidden/>
                            <!-- Name -->
                            <input id="name" placeholder="Masukkan Nama" type="text" />
                            <div class="fmb-2">Description
                                <div id="summernote"></div>
                            </div>
                            
                            <!-- SUBMIT -->
                            <!-- <button type="submit"> Submit </button> -->
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div>
            <table >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th colspan="2">ACTION</th>  
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a th:href="@{'/category/form/' + ${category.id}}">
                                <button>EDIT</button>
                            </a>
                        </td>
                        <td>
                            <form method="POST" th:action="@{'/category/delete/' + ${category.id}}" style="display:inline;">
                                <button type="submit" onclick="return confirm('Apakah anda yakin ingin menghapus?');">DELETE</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
    <script src="summernote-bs5.js"></script>

        <!-- include summernote css/js-->
        <!-- <link href="summernote-bs5.css" rel="stylesheet"> -->
    <script>
        $('#summernote').summernote({
            placeholder: 'Hello Bootstrap 5',
            tabsize: 2,
            height: 100
        });
        </script>
        
</html>
