<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <form th:action="@{/user-management/add}" th:object="${register}" method="post">
            <!-- first name -->
            <input id="fname" placeholder="Masukkan Nama depan" type="text" th:field="*{firstName}"/>
            <!-- last name -->
            <input id="lname" placeholder="Masukkan Nama belakang" type="text" th:field="*{lastName}"/>
            <!-- telephone -->
            <input id="telephone" placeholder="Masukkan Nomor telepon" type="text" th:field="*{telephone}"/>
            <!-- address -->
            <input id="address" placeholder="Masukkan Alamat" type="text" th:field="*{address}"/>
            <!-- Email -->
            <input id="email" placeholder="Masukkan Email" type="text" th:field="*{email}"/>
            <!-- Password -->
            <input id="pass" placeholder="Masukkan Password" type="password" th:field="*{password}"/>
            <!-- SUBMIT -->
            <button type="submit"> Submit </button>
        </form>
    </body>
</html>
