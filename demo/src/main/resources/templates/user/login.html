<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <form th:action="@{/user-management/authenticate}" th:object="${login}" method="post">
            <!-- Email -->
            <label>Email : </label>
            <input id="id" placeholder="Masukkan Email" type="text" th:field="*{email}"/><br><br>
            <!-- Password -->
            <label>Password :</label>
            <input id="name" placeholder="Masukkan Password" type="password" th:field="*{password}"/><br><br>
            <!-- SUBMIT -->
            <button type="submit"> Submit </button>
        </form>
        <label>Lupa password?</label>
        <a th:href="@{'/user-management/forget-password'}">Klik disini</a>
        <label><br>Belum punya akun?</label>
        <a th:href="@{'/user-management/register'}">Daftar</a>
    </body>
</html>
